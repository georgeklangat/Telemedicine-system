{% extends 'starter-page.html' %}
{% load static %}

{% block body %}
    <form method="POST" enctype="multipart/form-data" class="text-center d-block m-auto">
        {% csrf_token %}

        <h2>Upload Images</h2>
        {{ form.as_p }}
        <button type="submit">Upload</button>
        <a href="{% url 'image' %}" class="btn btn-warning">Display images</a>
    </form>

{% endblock %}
