{% extends 'starter-page.html' %}
{% load static %}

{% block body %}

    <!-- product Section -->
    <section id="product" class="appointment section light-background">

        <!-- Section Title -->
        <div class="container section-title" data-aos="fade-up">
            <h2>PRODUCTS</h2>
            <p>Necessitatibus eius consequatur ex aliquid fuga eum quidem sint consectetur velit</p>
        </div><!-- End Section Title -->

        <div class="container" data-aos="fade-up" data-aos-delay="100">

            <form method="POST">
                {% csrf_token %}

                <div class="row">
                    <div class="col-md-4 form-group">
                        <input type="text" name="name" class="form-control" id="name" placeholder="product" required="">
                    </div>
                    <div class="col-md-4 form-group mt-3 mt-md-0">
                        <input type="number" class="form-control" name="price" id="price" placeholder="product price"
                               required="">
                    </div>
                    <div class="col-md-4 form-group mt-3 mt-md-0">
                        <input type="number" class="form-control" name="quantity" id="quantity" placeholder="quantity"
                               required="">
                    </div>
                    <br><br>
                    <div class="text-center">
                        <button type="submit">Register the product</button>
                    </div>
                </div>

            </form>

        </div>

    </section><!-- /product Section -->



{% endblock %}
